{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2>Add Expense</h2>

    <form method="post" class="expense-form">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'add_category' %}">+ Add New Category</a>

        <button type="submit" class="btn-save">
            Save Expense
        </button>
    </form>
</div>
{% endblock %}
